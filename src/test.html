<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-900 dark:text-white transition-all duration-300">
        <!-- Hidden input để quản lý trạng thái -->
        <input type="checkbox" id="dark-mode-toggle" class="hidden peer">
        
        <!-- Container với class 'dark' được áp dụng dựa trên trạng thái input -->
        <div class="w-full h-full peer-checked:dark">
          <div class="flex flex-col items-center">
            <!-- Toggle switch -->
            <label for="dark-mode-toggle" class="relative flex items-center cursor-pointer">
              <div class="w-10 h-5 bg-gray-300 rounded-full peer-checked:bg-blue-600 transition-all duration-300"></div>
              <div class="absolute top-0.5 left-0.5 w-4 h-4 bg-white rounded-full shadow peer-checked:translate-x-5 transition-all duration-300"></div>
            </label>
            <!-- Label text -->
            <p class="mt-4">Toggle Dark Mode</p>
          </div>
        </div>
      </div>
</body>
</html>
